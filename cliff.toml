[changelog]
# 生成的变更日志文件名（默认：CHANGELOG.md）
file = "CHANGELOG.md"
# 是否覆盖已存在的文件（默认：true）
overwrite = true
# 生成日志的提交范围（如 "HEAD.." 表示最新提交）
commit_range = "HEAD.."
# 日志头部内容（支持多行字符串）
header = """
# Changelog\n
All notable changes to this project will be documented here.\n
"""
# 日志条目排序方式（可选值：asc, desc）
sorting = "desc"

# 模板配置
[template]
# 变更日志的头部模板（支持变量：{{ version }}、{{ date }}）
header = """
{% if version %}\
    ## {{ version }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## Unreleased
{% endif %}\n
"""
# 每个分组的条目模板（Markdown 格式）
