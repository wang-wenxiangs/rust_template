#    ### {{ group }}
#    {% for commit in commits %}
#    - {{ commit.message | split(pat="\n") | first }}\
#      ({{ commit.id | truncate(length=7, end="") }})
#    {% endfor %}
#{% endfor %}\n
#"""
# 底部模板（如链接到 GitHub 比较页面）
#footer = """
#**Full Changelog**: {{ previous_tag }}...{{ current_tag }}\n
#"""
# 是否删除模板中的空白行（默认：true）
trim = true